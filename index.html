<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.google.com/specimen/Rubik' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <title>IP Address Tracker</title>

    <script defer src="./dist/main.js"></script>
  </head>

  <body>
    <header style="position: relative; display: flex; justify-content: center;">
      <section class="search-panel--white">
        <h2>IP Address Tracker</h2>
        <form class="input-group mb-3 search-panel__form">
          <input class="form-control search-panel__input" type="text"
            placeholder="Search for any IP address or domain" />
          <div class="input-group-append">
            <button class="btn btn-primary search-panel__button">
              <img src="src/images/icon-arrow.svg" alt="icon arrow" />
            </button>
          </div>
        </form>
      </section>
      <section class="search-results">
        <div class="search-results__section">
          <span class="search-results__section-text">IP Address</span>
          <span class="search-results__section-value" id="ip-address"></span>
        </div>
        <div class="vr"></div>
        <div class="search-results__section">
          <span class="search-results__section-text">Location</span>
          <span class="search-results__section-value" id="location"></span>
        </div>
        <div class="vr"></div>
        <div class="search-results__section">
          <span class="search-results__section-text">Timezone UTC</span>
          <span class="search-results__section-value" id="timezone"></span>
        </div>
        <div class="vr"></div>
        <div class="search-results__section">
          <span class="search-results__section-text">ISP</span>
          <span class="search-results__section-value" id="isp"></span>
        </div>
      </section>
    </header>

    <main>
      <div id="map"></div>
    </main>
  </body>

</html>
